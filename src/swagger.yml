openapi: 3.0.0
info:
  title: "MPS Flask REST API"
  version: "1.0.0"
  description: "An API about people and notes"
servers:
  - url: "/api"

components:
  schemas:
    User:
      type: "object"
      required:
        - user_name
        - user_email
        - user_password
        - user_birthday
      properties:
        user_name:
          type: "string"
        user_email:
          type: "string"
        user_password:
          type: "string"
        user_birthday:
          type: "string"
    User_edit:
      type: "object"
      properties:
        user_name:
          type: "string"
        user_email:
          type: "string"
        user_birthday:
          type: "string"
    password_change:
      type: "object"
      required:
        - old_password
        - new_password
      properties:
        old_password:
          type: "string"
        new_password:
          type: "string"
    Event:
      type: "object"
      required:
        - name
        - date
        - time
        - user_id
      properties:
        name:
          type: "string"
        date:
          type: "string"
        time:
          type: "string"
        description:
          type: "string"
        notify:
          type: "boolean"
        user_id:
          type: "string"
  parameters:
    user_id:
      name: "user_id"
      description: "ID of the person to get"
      in: path
      required: True
      schema:
        type: "string"
    event_id:
      name: "event_id"
      description: "ID of the event to get"
      in: path
      required: True
      schema:
        type: "string"

paths:
  /users:
    get:
      operationId: "src.modules.controllers.api_controller.get_all_users"
      tags:
        - "User"
      summary: "Read the list of users"
      responses:
        "200":
          description: "Sucessfully read user list"
    post:
      operationId: "src.modules.controllers.api_controller.add_user"
      tags:
        - "User"
      summary: "Create a new User"
      requestBody:
        description: "User to create"
        required: true
        content:
          application/json:
            schema:
              x-body-name: "user"
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: "Sucessfully created user"
        "501":
          description: "This email is already in use"
  /users/{user_id}:
    get:
      operationId: "src.modules.controllers.api_controller.get_user_by_id"
      tags:
        - "User"
      summary: "Read one user"
      parameters:
        - $ref: "#/components/parameters/user_id"
      responses:
        "200":
          description: "Sucessfully read user"
        "404":
          description: "User not found"
    patch:
      tags:
        - "User"
      operationId: "src.modules.controllers.api_controller.update_user"
      summary: "Update an user"
      parameters:
        - $ref: "#/components/parameters/user_id"
      responses:
        "200":
          description: "Successfully updated user"
      requestBody:
        content:
          application/json:
            schema:
              x-body-name: "user"
              $ref: "#/components/schemas/User_edit"
    delete:
      tags:
        - "User"
      operationId: "src.modules.controllers.api_controller.delete_user"
      summary: "Delete an user"
      parameters:
        - $ref: "#/components/parameters/user_id"
      responses:
        "204":
          description: "Successfully deleted user"
    put:
      tags:
        - "User"
      operationId: "src.modules.controllers.api_controller.change_password"
      summary: "Update an user's password"
      parameters:
        - $ref: "#/components/parameters/user_id"
      requestBody:
        content:
          application/json:
            schema:
              x-body-name: "passwords"
              $ref: "#/components/schemas/password_change"
      responses:
        "201":
          description: "Password changed"
        "501":
          description: "Something went wrong"
  /events:
    get:
      operationId: "src.modules.database.evento_repository.read_all"
      tags:
        - "Events"
      summary: "Read the list of events"
      responses:
        "200":
          description: "Sucessfully read events list"
    post:
      operationId: "src.modules.database.evento_repository.add_event_api"
      tags:
        - "Events"
      summary: "Create a new Event"
      requestBody:
        description: "Event to create"
        required: true
        content:
          application/json:
            schema:
              x-body-name: "event"
              $ref: "#/components/schemas/Event"
      responses:
        "201":
          description: "Sucessfully created event"
        "501":
          description: "User not found"
  /events/{event_id}:
    get:
      operationId: "src.modules.database.evento_repository.get_user_by_id"
      tags:
        - "Events"
      summary: "Read one event"
      parameters:
        - $ref: "#/components/parameters/user_id"
      responses:
        "200":
          description: "Sucessfully read user"
        "404":
          description: "User not found"
